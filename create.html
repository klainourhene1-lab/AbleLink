<div style="max-width:800px; margin:50px auto; background:white; padding:40px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1);">
    <h1 style="text-align:center; margin-bottom:30px; color:#6366f1;">Partager ma Success Story</h1>
    
    <form action="/ablelink/stories/create" method="POST" enctype="multipart/form-data">
        <input type="text" name="user_name" placeholder="Votre nom *" required 
               style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
        
        <input type="email" name="user_email" placeholder="Votre email (optionnel)" 
               style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
        
        <input type="text" name="title" placeholder="Titre de votre story *" required 
               style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
        
        <textarea name="content" rows="12" placeholder="Racontez votre success story... *" required 
                  style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px; font-family:inherit;"></textarea>
        
        <input type="file" name="image" accept="image/*" style="margin:15px 0;">
        
        <div style="text-align:center; margin-top:30px;">
            <button type="submit" style="background:#6366f1; color:white; padding:15px 40px; border:none; border-radius:8px; font-size:1.1rem; cursor:pointer;">
                Publier ma story
            </button>
        </div>
    </form>
</div>
